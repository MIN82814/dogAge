<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>狗狗年齡計算機</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--  放入這三行開始 -->
    <link rel="icon" type="image/png" href="/img/icon.png" />
    <link rel="apple-touch-icon" href="/img/icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icon.png" />
    <!--  放入這三行結束 -->
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="title">
      <!-- 左側輸入區 -->
      <section class="left">
        <header>
          <h1 id="title">狗狗年齡計算機 🐶</h1>
          <p>請輸入狗狗的生日後開始計算。</p>
        </header>

        <div class="control" role="form" aria-label="狗狗年齡計算表單">
          <label for="birth">生日</label>
          <input id="birth" type="date" aria-describedby="birthHelp" />
          <button id="calcBtn" type="button" aria-live="polite">
            開始計算
          </button>
        </div>

        <!-- 體型選擇 -->
        <div class="control" aria-label="體型選擇">
          <span class="label-title">體型</span>
          <label class="radio"
            ><input type="radio" name="size" value="small" />
            小型犬（4–5）</label
          >
          <label class="radio"
            ><input type="radio" name="size" value="medium" checked />
            中型犬（4.5–6）</label
          >
          <label class="radio"
            ><input type="radio" name="size" value="large" />
            大型犬（5–7）</label
          >
        </div>
      </section>

      <!-- 右側結果區 -->
      <aside class="right" aria-labelledby="resultTitle">
        <div class="meta-block">
          <div class="meta">妙麗</div>
          <div style="font-size: 0.95rem; color: #54427a" id="resultNote">
            （換算採用中型標準；顯示估算值與範圍）
          </div>
        </div>

        <div
          class="result"
          id="resultArea"
          aria-live="polite"
          aria-atomic="true"
        >
          <div>
            <div class="small">狗的實際年齡</div>
            <div class="big" id="dogAge">— 歡迎按「開始計算」 —</div>
          </div>
          <div>
            <div class="small">換算成人類年齡（估算）</div>
            <div class="big" id="humanAge">— —</div>
          </div>
        </div>
      </aside>

      <!-- 專家數據放最後 -->
      <!-- 專家數據區塊 -->
      <section class="info-block">
        <div class="info-content">
          本工具依照常用換算指引計算：
          <br />第一年約 15 歲、第二年快速成熟約達 24 歲， <br />2
          歲後依犬隻體型換算（<span id="infoSize">中型犬（4.5–6）</span>），
          每年約增加 <span id="infoRange">4.0–5.0</span> 人類歲。
          <br />結果為估算值，請以獸醫或實際健康狀況為準。
        </div>
        <footer>
          <div class="muted">
            計算公式提示：1st year = 15；2nd year + 約 9；後續每年約
            <span id="infoAvg">4.5</span>（平均）
          </div>
          <div class="pill" id="infoPill">體型：中型犬（4.5–6）</div>
        </footer>
      </section>
    </main>

    <script src="js/all.js"></script>
  </body>
</html>
