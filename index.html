<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>狗狗年齡計算機</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="title">
      <section class="left">
        <header>
          <h1 id="title">妙麗狗狗年齡計算機 🐶</h1>
          <p>請輸入狗狗的生日後開始計算。</p>
        </header>

        <div class="control" role="form" aria-label="狗狗年齡計算表單">
          <div
            style="
              display: flex;
              align-items: center;
              gap: 10px;
              flex: 1;
              min-width: 200px;
            "
          >
            <label for="birth">生日</label>
            <input id="birth" type="date" aria-describedby="birthHelp" />
          </div>

          <div style="display: flex; align-items: center; gap: 8px">
            <button id="calcBtn" type="button" aria-live="polite">
              開始計算
            </button>
          </div>
        </div>
        <!-- 體型選擇 -->
        <div class="control" aria-label="體型選擇">
          <label class="label-title">體型</label>

          <label class="radio">
            <input type="radio" name="size" value="small" />
            小型犬（4–5）
          </label>

          <label class="radio">
            <input type="radio" name="size" value="medium" checked />
            中型犬（4.5–6）
          </label>

          <label class="radio">
            <input type="radio" name="size" value="large" />
            大型犬（5–7）
          </label>
        </div>
      </section>

      <aside class="right" aria-labelledby="resultTitle">
        <div style="display: flex; gap: 12px; align-items: center">
          <div>
            <div class="meta">妙麗（柯基） — 即時計算結果</div>
            <div style="font-size: 0.95rem; color: #54427a">
              （換算採用中型標準；顯示估算值與範圍）
            </div>
          </div>
        </div>

        <div
          class="result"
          id="resultArea"
          aria-live="polite"
          aria-atomic="true"
        >
          <div>
            <div class="small">狗的實際年齡</div>
            <div class="big" id="dogAge">— 歡迎按「開始計算」 —</div>
          </div>
          <div>
            <div class="small">換算成人類年齡（估算）</div>
            <div class="big" id="humanAge">— —</div>
          </div>
        </div>
      </aside>

      <!-- ⬇️ 所有說明文合併成一塊，並放在所有內容最後 -->
      <section class="info-block" style="grid-column: 1 / -1">
        <div class="note" id="birthHelp">
          本工具依照常用換算指引計算：第一年約 15 歲、第二年快速成熟約達 24 歲，
          2 歲後依犬隻體型換算（柯基為中型，每年約增加 4–5
          人類歲）。結果為估算值， 請以獸醫或實際健康狀況為準。
        </div>
        <footer
          style="
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: space-between;
          "
        >
          <div class="muted">
            計算公式提示：1st year = 15；2nd year + 約 9；後續每年約
            4.5（中型平均）
          </div>
          <div class="pill">體型：中型（柯基）</div>
        </footer>
      </section>
    </main>

    <script src="js/all.js"></script>
  </body>
</html>
